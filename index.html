<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-gray-50 text-gray-800">
    <section>
        <!-- Header -->
        <div class="flex justify-between items-center px-6 md:px-16 py-6">
            <!-- Left: Logo -->
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="27" width="250" class="StyledSVG-sc-ce4938e0-4">
                    <title>resume-Example-7</title>
                    <path
                        d="M14.23,10.8H9.09a1,1,0,0,0,0,1.93h5a.89.89,0,0,0,1.07-1A1,1,0,0,0,14.23,10.8ZM5.77,22.26V4.7H16.05A5.6,5.6,0,0,1,18,5,4.94,4.94,0,0,1,20.87,7.8a6.36,6.36,0,0,1-.11,5.57,5.58,5.58,0,0,1-4.93,2.89l6,6ZM21.94,1.7H5.66A3.68,3.68,0,0,0,2,5.34V21.62a3.68,3.68,0,0,0,3.64,3.64H22a3.68,3.68,0,0,0,3.64-3.64V5.23A3.76,3.76,0,0,0,21.94,1.7Zm-5,9.1a1.07,1.07,0,1,0,0,2.14A1.15,1.15,0,0,0,18,11.87,1.07,1.07,0,0,0,16.91,10.8ZM9.3,9.2h7.6a1,1,0,1,0,0-1.93H9.3a1,1,0,1,0,0,1.93ZM12,14.44H9.09a1,1,0,0,0,0,1.93H12a1,1,0,1,0,0-1.93Z"
                        transform="translate(-2.02 0.31)" style="fill: rgb(67, 142, 192);"></path><text
                        transform="translate(29.24 22.42)" class="StyledText-sc-ce4938e0-5 Avuxu"
                        style="font-size: 26px; fill: rgb(53, 150, 213); font-family: var(--font-gilroy-bold);">
                        <tspan style="letter-spacing: -0.0249886em;">Resume-Example</tspan>
                    </text>
                </svg>
            </div>

            <!-- Right: Language -->
            <div class="group relative flex flex-col items-center cursor-pointer text-sm text-gray-700">
                <div class="flex items-center gap-2">
                    <i class="fa fa-globe text-lg"></i>
                    <span>English</span>
                </div>
                <!-- Blue underline -->
                <div class="h-0.5 w-0 bg-blue-500 transition-all duration-300 group-hover:w-full mt-1"></div>
            </div>

        </div>

        <!-- Main Content -->
        <div class="text-center px-4 md:px-0">
            <!-- Title -->
            <h1 class="text-3xl md:text-5xl font-extrabold mb-4">
                Select Your Template
            </h1>

            <!-- Progress bar -->
            <div class="flex justify-center space-x-4 mt-4 mb-6">
                <div class="w-24 h-1 rounded-full bg-blue-500"></div>
                <div class="w-24 h-1 rounded-full bg-gray-200"></div>
                <div class="w-24 h-1 rounded-full bg-gray-200"></div>
            </div>

            <!-- Subtext -->
            <div class="flex justify-center gap-6 mt-8 mb-8">
                <div class="flex items-center justify-center text-gray-600 text-lg">
                    To get started, select a resume template below.
                </div>
                <!-- Skip Button -->
                <button
                    class="text-blue-600 border border-blue-600 px-4 rounded-full  text-sm font-bold hover:bg-blue-50 transition">
                    Skip this step
                </button>
            </div>
            <!-- Color Selection -->
            <div class="flex justify-center gap-4 ">
                <div
                    class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center border-2 border-white shadow-md ring-2 ring-gray-800">
                    <i class="fa fa-check text-white text-xs"></i>
                </div>
                <div class="w-8 h-8 rounded-full bg-gray-700 hover:scale-110 transition"></div>
                <div class="w-8 h-8 rounded-full bg-purple-600 hover:scale-110 transition"></div>
                <div class="w-8 h-8 rounded-full bg-indigo-700 hover:scale-110 transition"></div>
                <div class="w-8 h-8 rounded-full bg-green-500 hover:scale-110 transition"></div>
                <div class="w-8 h-8 rounded-full bg-red-600 hover:scale-110 transition"></div>
            </div>


        </div>
    </section>

    <section class="w-full bg-gray-50 py-12 px-4 md:px-10">
        <!-- Carousel Container -->
        <div class="relative max-w-full overflow-hidden">
            <!-- Left Arrow -->
            <button onclick="scrollCarousel(-1)"
                class="absolute left-2 top-1/2 -translate-y-1/2 z-10 bg-black text-white rounded-full w-10 h-10 flex items-center justify-center shadow-md">
                <i class="fa fa-chevron-left text-sm"></i>
            </button>

            <!-- Carousel Scrollable Row -->
            <div id="carouselRow" class="flex overflow-x-auto gap-8 scroll-smooth px-12 md:px-20 scrollbar-hide">

                <!-- Template Card Example (Repeat for each template) -->
                <div class="relative group w-[220px] shrink-0">
                    <div class="relative bg-white rounded-xl shadow-lg overflow-hidden">
                        <p class="text-center text-sm font-medium py-2">Perth</p>
                        <img src="./assets/temp.jpg" alt="Perth"
                            class="rounded-b-xl w-full transition duration-300 group-hover:scale-[1.03]" />
                        <div>
                            
                        </div>
                        <div
                            class="absolute bottom-4 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button onclick="window.location.href='./resume-option.html';"
                                class="bg-blue-600 text-white text-sm font-semibold px-6 py-2 rounded-full shadow-md">Select</button>
                        </div>
                    </div>
                </div>

                <!-- Template with Ribbon -->
                <div class="relative group w-[220px] shrink-0">
                    <div class="relative bg-white rounded-xl shadow-lg overflow-hidden">
                        <!-- Ribbon -->
                        <div
                            class="absolute top-2 right-2 bg-blue-600 text-white text-xs font-semibold px-3 py-1 rounded shadow-md">
                            New
                        </div>
                        <p class="text-center text-sm font-medium py-2">Rotterdam</p>
                        <img src="./assets/temp.jpg" alt="Rotterdam"
                            class="rounded-b-xl w-full transition duration-300 group-hover:scale-[1.03]" />
                        <div
                            class="absolute bottom-4 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button onclick="window.location.href='./resume-option.html';"
                                class="bg-blue-600 text-white text-sm font-semibold px-6 py-2 rounded-full shadow-md">Select</button>
                        </div>
                    </div>
                </div>

                <!-- Featured Template -->
                <div class="relative group w-[220px] shrink-0">
                    <div class="relative border border-blue-600 bg-white rounded-xl shadow-lg overflow-hidden">
                        
                        <!-- Ribbon -->
                        <div
                            class="absolute top-2 right-2 bg-green-500 text-white text-xs font-semibold px-3 py-1 rounded shadow-md">
                            Most Selected
                        </div>
                        <p class="text-center text-sm font-medium py-2">Budapest</p>
                        <img src="./assets/temp.jpg" alt="Budapest"
                            class="rounded-b-xl w-full transition duration-300 group-hover:scale-[1.03]" />
                        <div
                            class="absolute bottom-4 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button onclick="window.location.href='./resume-option.html';"
                                class="bg-blue-600 text-white text-sm font-semibold px-6 py-2 rounded-full shadow-md">Select</button>
                        </div>
                    </div>
                </div>

                <!-- Template with Yellow Ribbon -->
                <div class="relative group w-[220px] shrink-0">
                    <div class="relative bg-white rounded-xl shadow-lg overflow-hidden">
                        <div
                            class="absolute top-2 right-2 bg-yellow-400 text-white text-xs font-semibold px-3 py-1 rounded shadow-md">
                            Recommended
                        </div>
                        <p class="text-center text-sm font-medium py-2">Chicago</p>
                        <img src="./assets/temp.jpg" alt="Chicago"
                            class="rounded-b-xl w-full transition duration-300 group-hover:scale-[1.03]" />
                        <div
                            class="absolute bottom-4 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button
                                class="bg-blue-600 text-white text-sm font-semibold px-6 py-2 rounded-full shadow-md">Select</button>
                        </div>
                    </div>
                </div>

                <!-- Final Template -->
                <div class="relative group w-[220px] shrink-0">
                    <div class="relative bg-white rounded-xl shadow-lg overflow-hidden">
                        <p class="text-center text-sm font-medium py-2">Riga</p>
                        <img src="./assets/temp.jpg" alt="Riga"
                            class="rounded-b-xl w-full transition duration-300 group-hover:scale-[1.03]" />
                        <div
                            class="absolute bottom-4 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button
                                class="bg-blue-600 text-white text-sm font-semibold px-6 py-2 rounded-full shadow-md">Select</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Arrow -->
            <button onclick="scrollCarousel(1)"
                class="absolute right-2 top-1/2 -translate-y-1/2 z-10 bg-black text-white rounded-full w-10 h-10 flex items-center justify-center shadow-md">
                <i class="fa fa-chevron-right text-sm"></i>
            </button>
        </div>

        <!-- Footer Links -->
        <div class="text-center text-sm mt-10 space-x-4 text-gray-500">
            <a href="#" class="hover:underline">Contact Us</a>
            <a href="#" class="hover:underline">Privacy Policy</a>
            <a href="#" class="hover:underline">Terms & Conditions</a>
        </div>
    </section>

    <script>
        function scrollCarousel(direction) {
            const row = document.getElementById('carouselRow');
            const scrollAmount = 250; // pixels
            row.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }
    </script>

</body>

</html>
