<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 text-gray-800">
    <section class="flex min-h-screen font-sans">
        <!-- Left Side Form -->
        <div class="w-1/2 bg-[#f7f7fb] px-16 py-12">
            <!-- Progress Bar -->
            <div class="flex justify-between items-center mb-12 relative">
                <div class="absolute bottom-0 left-0 w-full h-[2px] bg-[#e1dffe] z-0"></div>

                <div class="flex flex-col items-center z-10">
                    <span class="text-blue-600 font-semibold text-[11px] mb-3 tracking-wide">CONTACT</span>
                    <div class="w-4 h-4 border-2 border-blue-600 rounded-full bg-white"></div>
                </div>

                <div class="flex flex-col items-center z-10">
                    <span class="text-[#6c6c8c] font-semibold text-[11px] mb-3 tracking-wide">EXPERIENCE</span>
                    <div class="w-4 h-4 border-2 border-[#e1dffe] rounded-full bg-white"></div>
                </div>

                <div class="flex flex-col items-center z-10">
                    <span class="text-[#6c6c8c] font-semibold text-[11px] mb-3 tracking-wide">EDUCATION</span>
                    <div class="w-4 h-4 border-2 border-[#e1dffe] rounded-full bg-white"></div>
                </div>

                <div class="flex flex-col items-center z-10">
                    <span class="text-[#6c6c8c] font-semibold text-[11px] mb-3 tracking-wide">SKILLS</span>
                    <div class="w-4 h-4 border-2 border-[#e1dffe] rounded-full bg-white"></div>
                </div>

                <div class="flex flex-col items-center z-10">
                    <span class="text-[#6c6c8c] font-semibold text-[11px] mb-3 tracking-wide">ABOUT</span>
                    <div class="w-4 h-4 border-2 border-[#e1dffe] rounded-full bg-white"></div>
                </div>

                <div class="flex flex-col items-center z-10">
                    <span class="text-[#6c6c8c] font-semibold text-[11px] mb-3 tracking-wide">FINISH IT</span>
                    <div class="w-4 h-4 border-2 border-[#e1dffe] rounded-full bg-white"></div>
                </div>
            </div>

            <!-- Form Heading -->
            <h1 class="text-xl md:text-3xl text-gray-700 font-bold mb-1 leading-tight">
                Please enter your <span class="text-blue-600">contact</span> info
            </h1>
            <p class="text-[#6c6c8c] text-[15px] mb-8">
                It allows employers to see how they can contact you.
            </p>

            <!-- Form Fields -->
            <div class="grid grid-cols-2 gap-5">
                <input type="text" placeholder="First Name (Mandatory)"
                    class="border border-[#ccc] rounded px-4 py-[11px] text-gray-800 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="text" placeholder="Last Name (Mandatory)"
                    class="border border-[#ccc] rounded px-4 py-[11px] text-gray-800 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="text" placeholder="City"
                    class="border border-[#ccc] rounded px-4 py-[11px] text-gray-800 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="text" placeholder="Postal Code"
                    class="border border-[#ccc] rounded px-4 py-[11px] text-gray-800 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="text" placeholder="Phone"
                    class="border border-[#ccc] rounded px-4 py-[11px] text-gray-800 text-[15px] col-span-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="email" placeholder="Email (Mandatory)"
                    class="border border-[#ccc] rounded px-4 py-[11px] text-gray-800 text-[15px] col-span-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Button -->
            <button onclick="window.location.href='./experience.html';"
                class="mt-10 bg-blue-600 text-white px-6 py-3 rounded font-semibold flex items-center gap-2 text-[15px] hover:bg-blue-700">
                Next to Experience
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Right Sidebar -->
        <div
            class="w-1/2 bg-white px-16 py-12 flex flex-col justify-start text-left text-[15px] text-[#6c6c8c] font-semibold leading-loose">
            <div class="mb-5">ABOUT ME</div>
            <div class="mb-5">WEBSITES & SOCIAL LINKS</div>
            <div class="mb-5">LANGUAGES</div>
            <div class="mb-5">WORK EXPERIENCE</div>
            <div class="mb-5">EDUCATION</div>
            <div>SKILLS</div>
        </div>
    </section>
</body>

</html>
